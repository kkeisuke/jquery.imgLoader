<script src="js/jquery.imgLoader.js"></script>
<script type="text/javascript">
(function($, window, document, undefined){

    $(function(){
    
        $("img").css("display", "none").imgLoader({
            loaded:function(flg){
                // １画像づつのコールバック
               console.log(flg, this.prop("src"));
            },
            pipe:2
        })
        .progress(function($target, flg){
            // pipe の数事に呼ばれるコールバック。１つでも失敗した場合、false が帰って来る。
            console.log($target.length, flg, this);
        })
        .done(function($img, flg){
            // 全ての読み込みが成功していた場合のコールバック
            console.log("all success", flg, this);
        })
        .fail(function($img, flg){
            // １つでも読み込みに失敗した場合のコールバック
            console.log("fail", flg, this);
        })
        .always(function($img, flg){
            // 全ての読み込みが終わった時に呼ばれるコールバック
            console.log("all loaded", flg, this);
            $img.fadeIn();
        });
    });

}(jQuery, this, this.document));
</script>
